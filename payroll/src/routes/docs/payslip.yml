paths:
  /v1/payslips/generate:
    post:
      summary: Generate payslips for all employees in a period
      tags:
        - Payroll Payslip
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - period
              properties:
                period:
                  type: string
                  description: Period in MM-YYYY format
                  example: "05-2025"
      security:
        - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      period:
                        type: string
                      total_employees:
                        type: integer
                      success_count:
                        type: integer
                      skip_count:
                        type: integer
                      failure_count:
                        type: integer
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            employee_id:
                              type: string
                            status:
                              type: string
                              enum: [success, failed, skipped]
                            payslip:
                              $ref: '#/components/schemas/Payslip'
                            error:
                              type: string
                            reason:
                              type: string
  /v1/payslips/add:
    post:
      summary: Create new payslip
      tags:
        - Payroll Payslip
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayslipInput'
      security:
        - BearerAuth: []
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayslipResponse'

  /v1/payslips/list:
    get:
      summary: Get payslip list
      tags:
        - Payroll Payslip
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: employee_id
          schema:
            type: string
            format: uuid
        - in: query
          name: period
          schema:
            type: string
          description: Filter by period (MM-YYYY format, e.g., 05-2025). Defaults to current month.
      security:
        - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayslipListResponse'

  /v1/payslips/detail/{id}:
    get:
      summary: Get payslip by ID
      tags:
        - Payroll Payslip
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayslipResponse'

components:
  schemas:
    PayslipInput:
      type: object
      required:
        - employee_id
        - period
      properties:
        employee_id:
          type: string
          format: uuid
        period:
          type: string
          description: Period in MM-YYYY format
          example: "05-2025"

    PayslipResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/Payslip'

    PayslipListResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/Payslip'
        total:
          type: integer

    Payslip:
      type: object
      properties:
        id:
          type: string
          format: uuid
        employee_id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        period:
          type: string
          description: Period in MM-YYYY format
          example: "05-2025"
        base_salary:
          type: number
        total_deductions:
          type: number
        net_salary:
          type: number
        employee:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            employee_id:
              type: string