paths:
  /v1/attendances/list:
    get:
      summary: Get attendance list
      tags:
        - Payroll Attendance
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          description: Items per page
        - in: query
          name: employee_id
          schema:
            type: string
            format: uuid
          description: Filter by employee ID
        - in: query
          name: start_date
          schema:
            type: string
            format: date
          description: Filter by start date (YYYY-MM-DD)
        - in: query
          name: end_date
          schema:
            type: string
            format: date
          description: Filter by end date (YYYY-MM-DD)
        - in: query
          name: month_year
          schema:
          type: string
          description: Filter by month and year (MM-YYYY format, e.g., 05-2025). Defaults to current month.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attendance'
                  total:
                    type: integer

  /v1/attendances/detail/{id}:
    get:
      summary: Get attendance by ID
      tags:
        - Payroll Attendance
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Attendance'
  /v1/attendances/add:
    post:
      summary: Create new attendance
      tags:
        - Payroll Attendance
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendanceInput'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendanceResponse'

  /v1/attendances/edit/{id}:
    put:
      summary: Update attendance
      tags:
        - Payroll Attendance
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttendanceInput'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendanceResponse'

  /v1/attendances/delete/{id}:
    delete:
      summary: Delete attendance
      tags:
        - Payroll Attendance
      parameters:
        - in: header
          name: TENANT-ID
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string  
components:
  schemas:
    Attendance:
      type: object
      properties:
        id:
          type: string
          format: uuid
        employee_id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        status:
          type: string
          enum: [present, absent, late, leave]
        check_in:
          type: string
          format: date-time
        check_out:
          type: string
          format: date-time
        late_minutes:
          type: integer
        employee:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            employee_id:
              type: string
    AttendanceInput:
      type: object
      required:
        - employee_id
        - date
        - status
      properties:
        employee_id:
          type: string
          format: uuid
          description: Employee ID
        date:
          type: string
          description: Attendance date in DD-MM-YYYY format
          example: "01-06-2023"
        status:
          type: string
          enum: [present, absent, late, leave]
          description: Attendance status
        check_in:
          type: string
          description: Check-in time in DD-MM-YYYY HH:mm:ss format
          example: "01-06-2023 08:00:00"
          nullable: true
        check_out:
          type: string
          description: Check-out time in DD-MM-YYYY HH:mm:ss format
          example: "01-06-2023 17:00:00"
          nullable: true
        late_minutes:
          type: integer
          description: Minutes late (if status is 'late')
          minimum: 0
          nullable: true

    AttendanceResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/Attendance'